<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 1.2rem;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <img src="./images/bg-pattern-card.svg" alt="" class="header-img" />
        </div>

        <div class="info">
          <div class="image">
            <img src="./images/image-victor.jpg" alt="" class="person-img" />
          </div>

          <h1 class="name">Victor Crest <span>26</span></h1>
          <p class="location">London</p>
        </div>

        <div class="stat-container">
          <div class="stats">
            <p class="stats-num">80K</p>
            <p class="stats-info">Followers</p>
          </div>

          <div class="stats">
            <p class="stats-num">803K</p>
            <p class="stats-info">Likes</p>
          </div>

          <div class="stats">
            <p class="stats-num">1.4K</p>
            <p class="stats-info">Photos</p>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Anuj Gupta</a>.
    </div>
  </body>
</html>
